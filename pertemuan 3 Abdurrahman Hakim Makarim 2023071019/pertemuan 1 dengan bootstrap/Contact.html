<section id="contact" class="container-fluid">
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col">
        <h2>Contact Me</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>

          <div class="mb-3">
            <label for="nama" class="form-label">Masukkan Nama Anda</label>
            <input type="text" class="form-control" id="nama" aria-describedby="nama anda">
            <div id="nama" class="form-text">Masukkan nama lengkap anda.</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Masukkan Email Anda</label>
            <input type="email" class="form-control" id="email">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Pesan</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <div class="form-check">
            <h6 >Jenis Kelamin</h6>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Laki-laki
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Perempuan
            </label>
          </div>
<br>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>

          <button type="submit" class="btn">Submit</button>
          <button type="reset" class="btn">Hapus</button>
        </form>
      </div>

    </div>
  </div>
</section>
